{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "woocommerce.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "woocommerce.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "woocommerce.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules
  ingress:
  # Allow ingress from Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  
  # Allow ingress from same namespace (WordPress <-> MySQL)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 3306
  
  # Egress rules
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  
  # Allow egress to MySQL within namespace
  - to:
    - podSelector:
        matchLabels:
          app: mysql
    ports:
    - protocol: TCP
      port: 3306
  
  # Allow egress to internet (for WooCommerce plugins, updates, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  
  # Block all other traffic (implicit deny)
{{- end }}
